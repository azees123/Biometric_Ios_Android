name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # Step 3: Set up Python virtual environment
      - name: Set up Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools cython

      # Step 4: Set correct Xcode version
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      # Step 5: Install iOS build dependencies
      - name: Install Build Tools
        run: |
          brew install autoconf automake libtool pkg-config ios-deploy
          source venv/bin/activate
          pip install buildozer pbxproj

      # Step 6: Cache Buildozer and pip
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.cache/pip
          key: ${{ runner.os }}-ios-build-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-ios-build-

      # Step 7: Ensure buildozer.spec exists and set archs = arm64
      - name: Generate and Update buildozer.spec
        run: |
          source venv/bin/activate
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          sed -i '' 's/^#* *archs *=.*/archs = arm64/' buildozer.spec
          sed -i '' 's/^#* *ios_min_version *=.*/ios_min_version = 12.0/' buildozer.spec

      # Step 8: Build iOS debug app
      - name: Build iOS Debug App
        run: |
          source venv/bin/activate
          buildozer -v ios debug

      # Step 9: Upload built app artifacts
      - name: Upload iOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build-Files
          path: ./bin/

      # Step 10: Print logs on failure
      - name: Print Buildozer Logs if Failed
        if: failure()
        run: cat ~/.buildozer/*.log || true
